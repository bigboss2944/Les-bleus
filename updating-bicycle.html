<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Updating Bicycle</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<link rel="stylesheet" href="updating-bicycle.css">

</head>
<body>

	<div class="header">
		<h1>UPDATING BICYCLE</h1>
	</div>

	<br>

	<form action="page.asp" method="post" >

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4">

							<br><br>

							<input type="text"  name="shop" id="shop" placeholder="Shop">

							<br><br>


							<input type="text"  name="customer" id="customer" placeholder="Customer">

							<br><br>


							<input type="text"  name="seller" id="seller" placeholder="Seller">

							<br><br>


							<input type="text"  name="category-bicycle" id="category-bicycle" placeholder="Category Bicycle">

							<br><br>
						</div>
						<div class="col-md-4">

							<input type ="text" name="Id Bicycle" id="Id Bicycle" placeholder="#ID BICYCLE">

							<br><br>


							
							<input type="text"  name="weight" id="weight" placeholder="Weight">

							<br><br>


							<input type="date" name="date" id="date" placeholder="Date">

							<br><br>


							<input type="text"  name="wheelsize" id="wheelsize" placeholder="Wheelsize">

							<br><br>


							<input type="text"  name="size" id="size" placeholder="Size">

							<br><br>  

							<button type="button" class="btn btn-light">Send</button>

							<br><br>

						</div>
						<div class="col-md-4">

							<br><br>

							<input type="text"  name="color" id="color" placeholder="Color">

							<br><br>

							<input type="text"  name="confort" id="confort" placeholder="Confort">

							<br><br>


							<input type="text"  name="state" id="state" placeholder="State">

							<br><br>

							<input type="text"  name="brand" id="brand" placeholder="Brand">

							<br><br>

						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

	<div class="footer">

		<button type="button" class="btn btn-outline-primary">Back</button>

		<button type="button" class="btn btn-outline-primary">Main Menu</button>

		<!--<div class="my-left"> </div> -->

	</div>

	</body>
</html>
