<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Updating Order</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<link rel="stylesheet" href="updating-order.css">

</head>
<body>

	<div class="header">
		<h1>UPDATING ORDER</h1>
	</div>

	<br>

	<form action="page.asp" method="post" >

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4">

							
							<input type="text"  name="shop" id="shop" placeholder="My Shop">

							<br><br>


							<input type="text"  name="seller" id="seller" placeholder="Fabrice">

							<br><br>


							<input type="text"  name="List of Bicycle" id="List of Bicycle" placeholder="Full Suspension XC">

							<br><br>


							<input type="text"  name="Discount" id="Discount" placeholder="0,30">

							<br><br>

							<input type="text"  name="Delivery Price" id="Delivery Price" placeholder="00">

							<br><br>
						</div>
						<div class="col-md-4">



							<input type="text"  name="id" id="id" placeholder="#ID ORDER">

							<br><br>



							<input type="text"  name="customer" id="customer" placeholder="Yann PREVOT">

							<br><br>


							<input type="text" name="Loyalty Points" id="Loyalty Points" placeholder="000">

							<br><br>


							<input type="text"  name="quantity" id="quantity" placeholder="01">

							<br><br>


							<input type="text"  name="tax" id="tax" placeholder="0,20">

							<br><br>



							<button type="button" class="btn btn-light">Send</button>

							<br><br>

						</div>
						<div class="col-md-4">

						

							<input type="date"  name="date" id="date" placeholder="Date">

							<br><br>

							<input type="text"  name="delivery mode" id="delivery mode" placeholder="In store">

							<br><br>


							<input type="text"  name="sum of freetaxprice" id="sum of freetaxprice" placeholder="2500">

							<br><br>

							<input type="text"  name="all taxes includes" id="all taxes included" placeholder="2100">

							<br><br>

							
							<input type="text"  name="paymode" id="paymode" placeholder="CB x 3">

							<br><br>

						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

	<div class="footer">

		<button type="button" class="btn btn-outline-primary">Back</button>

		<button type="button" class="btn btn-outline-primary">Main Menu</button>

		<!--<div class="my-left"> </div> -->

	</div>

	</body>
</html>
