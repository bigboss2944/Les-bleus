<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Creating Order</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<link rel="stylesheet" href="order-bicycle.css">

</head>
<body>

	<div class="header">
		<h1>CREATING ORDER</h1>
	</div>

	<br>

	<form action="page.asp" method="post" >

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4">

							
							<input type="text"  name="shop" id="shop" placeholder="Shop">

							<br><br>


							<input type="text"  name="seller" id="seller" placeholder="Seller">

							<br><br>


							<input type="text"  name="List of Bicycle" id="List of Bicycle" placeholder="List of Bicycle">

							<br><br>


							<input type="text"  name="Discount" id="Discount" placeholder="Discount">

							<br><br>

							<input type="text"  name="Delivery Price" id="Delivery Price" placeholder="Delivery Price">

							<br><br>
						</div>
						<div class="col-md-4">



							<input type="text"  name="customer" id="customer" placeholder="Customer">

							<br><br>


							<input type="text" name="Loyalty Points" id="Loyalty Points" placeholder="Loyalty Points">

							<br><br>


							<input type="text"  name="quantity" id="quantity" placeholder="Quantity">

							<br><br>


							<input type="text"  name="tax" id="tax" placeholder="Tax">

							<br><br>


							<input type="text"  name="paymode" id="paymode" placeholder="Paymode">

							<br><br>


							<button type="button" class="btn btn-light">Send</button>

							<br><br>

						</div>
						<div class="col-md-4">

						

							<input type="date"  name="date" id="date" placeholder="Date">

							<br><br>

							<input type="text"  name="delivery mode" id="delivery mode" placeholder="Delivery Mode">

							<br><br>


							<input type="text"  name="sum of freetaxprice" id="sum of freetaxprice" placeholder="Sum of FreeTaxPrice">

							<br><br>

							<input type="text"  name="all taxes includes" id="all taxes included" placeholder="All Taxes Included">

							<br><br>

						</div>
					</div>
				</div>
			</div>
		</div>

	</form>

	<div class="footer">

		<button type="button" class="btn btn-outline-primary">Back</button>

		<button type="button" class="btn btn-outline-primary">Main Menu</button>

		<!--<div class="my-left"> </div> -->

	</div>

	</body>
</html>
